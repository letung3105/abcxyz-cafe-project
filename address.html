<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
<head>
    <title>
        Address | ABCXYZ Cafe
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab|Open+Sans|Kite+One|Mukta+Mahee">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/address.css">
<body>
    <div class="navigation-bar">
        <div id="cafe-name">
            <h1>ABCXYZ Cafe</h1>
        </div>
        <div class="navigation-menu-item">
            <a href="index.html">
                <i class="material-icons">web</i>
                <span>Homepage</span>
            </a>
        </div>
        <div class="navigation-menu-item">
            <a href="menu.html">
                <i class="material-icons">free_breakfast</i>
                <span>Menu</span>
            </a>
        </div>
        <div class="navigation-menu-item">
            <a href="address.html">
                <i class="material-icons">place</i>
                <span>Address</span>
            </a>
        </div>
        <div class="navigation-menu-item">
            <a href="feedback.html">
                <i class="material-icons">comment</i>
                <span>Feedback</span>
            </a>
        </div>
    </div>

    <div class="main-container">
        <div class="header">

        </div>
        <div class="contact-form-container">
            <fieldset>
                <legend><h1>Client Information</h1></legend>
                <form method="post" action="mailto:abcxyz@gmail.com" enctype="text/plain">
                    <table>
                        <tbody>
                            <tr>
                                <td><label>Name:</label></td>
                                <td><input type="text" name="customer-name" required></td>
                            </tr>
                            <tr>
                                <td><label>Email:</label></td>
                                <td><input type="email" name="customer-email" required></td>
                            </tr>
                            <tr>
                                <td><label>Content:</label></td>
                                <td><textarea name="customer-comments" maxlength="1000" required></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="submit" name="send" value="Send">
                </form>
            </fieldset>
        </div>

        <div class="address-container">
            <address class="address-information">
                Address: 187 Le Hoan Street, District 1, HCMC (near Times Square Plaza). <br>
                Tel: 087965234 <br>
                Email: <a href="mailto:abcxyz@gmail.com">abcxyz@gmail.com</a>
            </address>
        </div>
    </div>
</body>
</html>
